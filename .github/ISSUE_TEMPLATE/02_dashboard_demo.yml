name: "ðŸ“Š Dashboard Demo Request"
description: Request a dashboard demo implementation from Figma to Next.js
title: "[Dashboard Demo] Enter project name"
labels: ["dashboard", "demo", "figma"]
assignees: []

body:
  - type: input
    id: contact
    attributes:
      label: Contact (GitHub, email, or Slack invite)
      placeholder: your@email
    validations:
      required: true

  - type: input
    id: figma_link
    attributes:
      label: Figma file URL
      placeholder: https://www.figma.com/file/XXXXXX/Project
    validations:
      required: true

  - type: checkboxes
    id: screens
    attributes:
      label: Screens (select for this demo)
      options:
        - label: Overview (KPI cards, sales trend, recent orders)
        - label: Sales by Region (chart/map + filters)
        - label: Products (table + column controls + detail modal)
        - label: Customers (table + saved filters + detail modal)
        - label: Orders (table + status chips + detail modal)
        - label: Order Detail (drawer/modal with line items)
        - label: Settings (profile form, preferences)
        - label: Sign In (static, non-functional)
    validations:
      required: true

  - type: textarea
    id: scope_notes
    attributes:
      label: Scope notes (out-of-scope / priorities)
      placeholder: Items to exclude, or must-have interactions.

  - type: checkboxes
    id: core_features
    attributes:
      label: Core features
      options:
        - label: Data table (sort / pagination / column visibility)
        - label: Filters (date range, select, keyword) with URL sync
        - label: Detail modal (view / edit) with validation
        - label: Responsive (mobile â‰¥320px â†’ desktop)
        - label: i18n-ready (strings isolated)

  - type: checkboxes
    id: accessibility
    attributes:
      label: Accessibility targets (WCAG AA)
      options:
        - label: Keyboard navigation (Tab/Shift+Tab/Arrow/Enter/Escape)
        - label: Focus visible & logical tab order
        - label: ARIA labels/roles on interactive elements
        - label: axe violations = 0 (automated check)
    validations:
      required: true

  - type: input
    id: lighthouse_target
    attributes:
      label: Lighthouse targets (Perf/A11y/SEO)
      placeholder: ">=90 / 100 / >=95"
      value: ">=90 / 100 / >=95"

  - type: dropdown
    id: tech_stack
    attributes:
      label: Tech preferences
      options:
        - Next.js (App Router) + TypeScript + Tailwind + shadcn/ui
        - Next.js + Your component library
        - No preference
    validations:
      required: true

  - type: checkboxes
    id: libs
    attributes:
      label: Libraries
      options:
        - label: TanStack Table
        - label: React Hook Form + Zod
        - label: Recharts (or placeholder)
        - label: Playwright (E2E) + axe checks
        - label: Storybook

  - type: textarea
    id: data_model
    attributes:
      label: Data model (Mock JSON shape)
      placeholder: |
        Product: { id, name, sku, price, category, stock, updatedAt }
        Customer: { id, name, email, country, lifetimeValue, createdAt }
        Order: { id, number, customerName, status, total, createdAt, items[] }
        KPI: { revenue, orders, aov, conversion }

  - type: attachments
    id: mock_files
    attributes:
      label: Attach mock data (JSON or ZIP)
      description: Attach products.json, customers.json, orders.json, kpi.json

  - type: checkboxes
    id: deliverables
    attributes:
      label: Deliverables
      options:
        - label: Vercel preview URLs (PR + main)
        - label: Storybook (deployed or local steps)
        - label: Lighthouse & axe screenshots (or CI artifacts)
        - label: README (setup & design-to-code mapping)
        - label: PRs to figma-dashboard-next

  - type: dropdown
    id: timeline
    attributes:
      label: Desired timeline
      options:
        - "5â€“7 business days (demo scope)"
        - "2â€“3 weeks"
        - "Consultation"
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance checklist (edit if needed)
      value: |
        - [ ] Figma tokens mapped to Tailwind (colors/type/spacing)
        - [ ] Table: sort/pagination/column toggle/saved filters
        - [ ] Filters: date range/select/keyword with URL query sync
        - [ ] Detail modal: view/edit; validation announced
        - [ ] Keyboard nav & focus visible across controls
        - [ ] Storybook coverage (table/filters/modal/form/nav)
        - [ ] E2E smoke + axe pass (0 violations)
        - [ ] Lighthouse targets met
        - [ ] README includes setup & mapping table
        - [ ] Vercel preview shared

  - type: textarea
    id: notes
    attributes:
      label: Notes / references
      placeholder: Reference links, brand guideline, constraints
